<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <!-- https://coolors.co/0d160b-785589-977390-ac7b7d-bb8a89 -->
    <div class="top-wrapper">
        <h1>Library</h1>
    </div>
    <main>
        <button type="button" class="open-form-button">New book</button>
        <div class="library">

        </div>
        <div class="modal active" id="modal">
            <div class="modal-top">
                <div class="title">Add a book</div>
                <button type="button" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <ul>
                        <li>
                            <label for="title">Title: </label>
                            <input type="text" id="title" name="title" required>
                        </li>
                        <li>
                            <label for="author">Author: </label>
                            <input type="text" id="author" name="author" required>
                        </li>
                        <li>
                            <label for="pages">Pages: </label>
                            <input type="number" id="pages" name="pages" required>
                        </li>
                        <li>
                            <label for="status">Read</label>
                            <input type="checkbox" id="status" name="status" required>
                        </li>
                        <li>
                            <button class="submit-button">Add</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div id="overlay" class="active"></div>
    </main>
</body>
</html>
